    <script>
        $(document).ready(function() {
            // Função para obter o valor de um cookie pelo nome
            function getCookie(name) {
                let value = "; " + document.cookie;
                let parts = value.split("; " + name + "=");
                if (parts.length == 2) return parts.pop().split(";").shift();
            }

            // Função para excluir um cookie pelo nome
            function deleteCookie(name) {
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
            }

            // Ler o cookie 'user_id'
            let userId = getCookie('user_id');

            if (userId) {
                console.log("User ID from cookie: " + userId);
                // Aqui você pode usar o userId conforme necessário
            } else {
                console.log("No user ID found in cookies.");
                window.location.href = '../index.html';
            }

            // Manipulador de clique para o botão de sair
            $('#logout-button').on('click', function() {
                // Excluir o cookie 'user_id'
                deleteCookie('user_id');

                window.location.href = '../index.html';
            });
        });
    </script>

    <script>
        $('#usuarioForm').on('submit', function(e) {
            e.preventDefault(); // Previne o envio padrão do formulário
        
            // Remover os pontos e traços do campo CPF
            var cpf = $('#cpf').val().replace(/[^\d]/g, ''); // Substitui qualquer coisa que não seja número por uma string vazia
            $('#cpf').val(cpf); // Atualiza o campo CPF com o valor formatado
        
            // Serializar os dados do formulário
            var formData = $(this).serialize();
        
            // Fazer a requisição AJAX
            $.ajax({
                url: '../php/cadastros/usuario.php', // A URL do PHP para onde os dados serão enviados
                type: 'POST', // Método de envio
                data: formData, // Dados serializados do formulário
                success: function(response) {
                    // Aqui você trata o que fazer quando a requisição for bem-sucedida
                    iziToast.success({
                        title: 'Sucesso',
                        message: 'Usuário cadastrado com sucesso!',
                        position: 'topRight',
                        timeout: 3000
                    });
                    document.getElementById("usuarioForm").reset();
                },
                error: function(xhr, status, error) {
                    let msg_raw_erro = JSON.parse(xhr.responseText);
                    iziToast.error({
                        title: 'Erro',
                        message: msg_raw_erro.error,
                        position: 'topRight',
                        timeout: 3000
                    });
                }
            });
        });
        
    </script>

    <script>
        const input = document.getElementById("cpf");

        input.addEventListener("keyup", formatarCPF);

        function formatarCPF(e){

            var v=e.target.value.replace(/\D/g,"");

            v=v.replace(/(\d{3})(\d)/,"$1.$2");

            v=v.replace(/(\d{3})(\d)/,"$1.$2");

            v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");

            e.target.value = v;

        } 
    </script>
