    <!-- Cookies -->
    <script>
        $(document).ready(function() {
            // Função para obter o valor de um cookie pelo nome
            function getCookie(name) {
                let value = "; " + document.cookie;
                let parts = value.split("; " + name + "=");
                if (parts.length == 2) return parts.pop().split(";").shift();
            }

            // Função para excluir um cookie pelo nome
            function deleteCookie(name) {
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
            }

            // Ler o cookie 'user_id'
            let userId = getCookie('user_id');

            if (userId) {
                console.log("User ID from cookie: " + userId);
                // Aqui você pode usar o userId conforme necessário
            } else {
                console.log("No user ID found in cookies.");
                window.location.href = '../index.html';
            }

            // Manipulador de clique para o botão de sair
            $('#logout-button').on('click', function() {
                // Excluir o cookie 'user_id'
                deleteCookie('user_id');

                window.location.href = '../index.html';
            });
        });
    </script>
    <!-- Fim Cookies -->

    <!-- Editar Registro -->
    <script>
        $(document).on("click", ".edit-btn", function() {
            var idt = this.value
            var tabela = $("#categoria").val()
            var row = $(this).closest('tr'); 
            var rowData = {};
            
        
            row.find('td').each(function(index, td) {
                var header = $('#tabela-edicao-cabecalho th').eq(index).text();
                var value = $(td).text();
                rowData[header] = value;
            });
        
            rowData['tabela'] = tabela
        
            sessionStorage.setItem("id-editar", idt)
            sessionStorage.setItem("editar", JSON.stringify(rowData))
            location.href = "./agenda-editar.html"
        })
        
    </script>
    <!-- Fim Editar Registro -->

    <!-- Exluir -->
    
    <!-- Fim Excluir -->

    <script>
        $(document).on("click", ".del-btn", function() {

            var itemId = this.value
        
            let confirmacao = confirm("Tem certeza que deseja excluir esse item?")
            
            if (confirmacao) {
        
                $.ajax({
                    url: "../php/deletar/agenda.php",
                    type: "POST",
                    data: {id: itemId},
                    caches: false,
                    success: function(response) {
        
                        var result = JSON.parse(response);
        
                        iziToast.success({
                            title: 'Sucesso',
                            message: result.message,
                            position: 'topRight',
                            timeout: 2000
                        });
                        setTimeout(() => {
                            location.href = "./ver-agenda.html"
                        }, 2010);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert("Erro na exclusão do item: " + textStatus);
                    }
                });
            }
        
        })
