    <script>
        $(document).ready(function() {
            // Função para obter o valor de um cookie pelo nome
            function getCookie(name) {
                let value = "; " + document.cookie;
                let parts = value.split("; " + name + "=");
                if (parts.length == 2) return parts.pop().split(";").shift();
            }

            // Função para excluir um cookie pelo nome
            function deleteCookie(name) {
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
            }

            // Ler o cookie 'user_id'
            let userId = getCookie('user_id');

            if (userId) {
                console.log("User ID from cookie: " + userId);
                // Aqui você pode usar o userId conforme necessário
            } else {
                console.log("No user ID found in cookies.");
                window.location.href = '../index.html';
            }

            // Manipulador de clique para o botão de sair
            $('#logout-button').on('click', function() {
                // Excluir o cookie 'user_id'
                deleteCookie('user_id');

                window.location.href = '../index.html';
            });
        });
    </script>

    <!-- Botões Layout -->
    <script>
        $(document).on("change", "#inicio-gps", function() {
            if ($(this).val() == "1") {
                $("#hic").removeClass("conteudo")
            }
        })

        $(document).on("change", "#fim-gps", function() {
            if ($(this).val() == "1") {
                $("#hfc").removeClass("conteudo")
            }
        })
    </script>
    <!-- Fim Botões Layout -->

    <!-- Busca configurações atuais -->
    <script>
        $(document).ready(function() {
            
            
            $.ajax({
                url: '../php/leitura/ponto.php',
                type: 'GET',
                cache: false,
                success: function(response) {
            
                    let data = response;
                    
                    $("#inicio-gps").val(data[0].inicio)
                    $("#hic").val(data[0].hora_inicio)
                    $("#fim-gps").val(data[0].fim)
                    $("#hfc").val(data[0].hora_fim)
            
                    // Verificar se o valor de 'inicio' é 1
                    if (data[0].inicio == 1) {
                        // Pegar o valor de 'hora_inicio' e salvar em sessionStorage com a chave 'config_ponto_inicio'
                        sessionStorage.setItem('config_ponto_inicio', data.hora_inicio);
                        $("#hic").removeClass("conteudo")
                        $("#hic").val(data[0].hora_inicio)
                    }
            
                    // Verificar se o valor de 'inicio' é 2
                    if (data[0].inicio == 2) {
                        // Salvar em sessionStorage com a chave 'config_ponto_inicio'
                        sessionStorage.setItem('config_ponto_inicio', 'inicio_2');
                    }
            
                    // Verificar se o valor de 'fim' é 1
                    if (data[0].fim == 1) {
                        // Pegar o valor de 'hora_fim' e salvar em sessionStorage com a chave 'config_ponto_fim'
                        sessionStorage.setItem('config_ponto_fim', data.hora_fim);
                        $("#hfc").removeClass("conteudo")
                        $("#hfc").val(data[0].hora_inicio)
                    }
            
                    // Verificar se o valor de 'fim' é 2
                    if (data[0].fim == 2) {
                        // Salvar em sessionStorage com a chave 'config_ponto_fim'
                        sessionStorage.setItem('config_ponto_fim', 'fim_2');
                    }
            
                    
                },
                error: function(xhr, status, error) {
                    let msg_raw_erro = JSON.parse(xhr.responseText);
                    iziToast.error({
                        title: 'Erro',
                        message: msg_raw_erro.error,
                        position: 'topRight',
                        timeout: 3000
                    });
                }
            });
            
        });
    </script>
    <!-- Fim Busca configurações atuais -->

    <script>
        $('#update-ponto').on('submit', function(e) {
            e.preventDefault(); // Previne o envio padrão do formulário

            // Serializa todos os dados do formulário
            var formData = $(this).serialize();

            console.log(formData)
            // Envia os dados via AJAX para o arquivo PHP
            $.ajax({
                url: '../php/editar/ponto.php', // Coloque aqui o caminho para o seu arquivo PHP
                type: 'POST',
                data: formData,
                success: function(response) {
                    // Manipula a resposta do servidor
                    alert("Dados enviados com sucesso!");
                    console.log(response); // Ver resposta do PHP
                },
                error: function(xhr, status, error) {
                    console.error(error);
                    alert("Ocorreu um erro ao enviar os dados.");
                }
            });
        });
